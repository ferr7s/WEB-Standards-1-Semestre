<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Elementos HTML</title>
</head>

<body>
    <h1>Elementos</h1>
    <p>
        <bdo draggable="false" dir="rtl">Texto Espelhado</bdo><br>
        <!--Espelha o texto-->
        <cite draggable="true">"As oportunidades multiplicam-se à medida que são agarradas" - A Arte da Guerra </cite> Sun Tzu<br>        
        <!--Citção-->
        <code>aparencia de codigo</code>
        <!--Faz o texto ter aparencia de codigo-->
    </p>

</body>

</html>

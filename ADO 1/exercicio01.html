<body>

        let nome = window.prompt('Digite seu nome:')

        document.writeln('Nome: ' + nome) 
        document.write('<br/>')
        document.writeln('Idade: ' + idade)
        document.write('<br/>')
        document.writeln('CPF: ' + cpf)
        document.write('<br/>')

        if (idade >= 18) {
            document.write('Parabens ' + nome , ' você pode votar!')            
        }
        else{
            document.write(nome , ' você ainda não pode votar!')
        }

    </script>
